<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Predictor</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        input, select {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            border-radius: 6px;
        }
        .result.high-risk {
            color: #c0392b;
            background-color: #f2dede;
        }
        .result.low-risk {
            color: #27ae60;
            background-color: #dff0d8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <form id="prediction-form" class="form-grid">
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="e.g., 52" required>
            </div>
            <div class="form-group">
                <label for="trestbps">Resting Blood Pressure (mm Hg)</label>
                <input type="number" id="trestbps" name="trestbps" placeholder="e.g., 120" required>
            </div>
            <div class="form-group">
                <label for="chol">Serum Cholesterol (mg/dl)</label>
                <input type="number" id="chol" name="chol" placeholder="e.g., 210" required>
            </div>
            <div class="form-group">
                <label for="thalach">Max Heart Rate Achieved</label>
                <input type="number" id="thalach" name="thalach" placeholder="e.g., 150" required>
            </div>
            <div class="form-group">
                <label for="oldpeak">ST Depression</label>
                <input type="number" step="0.1" id="oldpeak" name="oldpeak" placeholder="e.g., 1.5" required>
            </div>
            <div class="form-group">
                <label for="sex">Sex</label>
                <select id="sex" name="sex">
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cp">Chest Pain Type</label>
                <select id="cp" name="cp">
                    <option value="1">Typical Angina</option>
                    <option value="2">Atypical Angina</option>
                    <option value="3">Non-anginal Pain</option>
                    <option value="4">Asymptomatic</option>
                </select>
            </div>
             <div class="form-group">
                <label for="fbs">Fasting Blood Sugar > 120 mg/dl</label>
                <select id="fbs" name="fbs">
                    <option value="1">True</option>
                    <option value="0">False</option>
                </select>
            </div>
            <div class="form-group">
                <label for="restecg">Resting Electrocardiogram Results</label>
                <select id="restecg" name="restecg">
                    <option value="0">Normal</option>
                    <option value="1">ST-T Wave Abnormality</option>
                    <option value="2">Probable or Definite Left Ventricular Hypertrophy</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exang">Exercise Induced Angina</label>
                <select id="exang" name="exang">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="slope">Slope of Peak Exercise ST Segment</label>
                <select id="slope" name="slope">
                    <option value="1">Upsloping</option>
                    <option value="2">Flat</option>
                    <option value="3">Downsloping</option>
                </select>
            </div>

            <button type="submit">Predict</button>

            <div id="prediction-result" class="result" style="display:none;"></div>
        </form>
    </div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const age = parseInt(document.getElementById('age').value);
            const chol = parseInt(document.getElementById('chol').value);
            const resultDiv = document.getElementById('prediction-result');

            let predictionText = '';
            let riskClass = '';

            if (age > 60 && chol > 240) {
                predictionText = "High Risk of Heart Disease";
                riskClass = 'high-risk';
            } else {
                predictionText = "Low Risk of Heart Disease";
                riskClass = 'low-risk';
            }

            resultDiv.textContent = predictionText;
            resultDiv.className = 'result ' + riskClass;
            resultDiv.style.display = 'block';
        });
    </script>

</body>
</html>
